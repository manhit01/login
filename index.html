<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="css/fontawesome.pro.6.0.0.css" />
    <title>Form login</title>
  </head>
  <body>
    <div id="wrapper">
      <form action="" id="form-login">
        <h1 class="form-heading">Form đăng nhập</h1>
        <div class="form-group">
          <i class="fa-regular fa-user"></i>
          <input type="text" class="form-input" placeholder="Tên đăng nhập" />
        </div>
        <div class="form-group">
          <i class="fa-sharp fa-regular fa-key"></i>
          <input type="password" class="form-input" placeholder="Mật khẩu" />
          <div id="eye">
            <i class="fa-solid fa-eye"></i>
          </div>
        </div>
        <input type="submit" value="Đăng Nhập" class="form-submit" />
      </form>
    </div>
    <section id="script">
      <script src="script/jquery-3.6.1.js"></script>
      <script src="script/script.js"></script>
    </section>
  </body>
</html>
